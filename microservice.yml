omg: 1
lifecycle:
  startup:
    command: ["python", "/app/app.py"]
actions:
  add_subscriber:
    http:
      path: /subscribers/add
      method: post
      port: 8000
      contentType: application/json
    arguments:
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
      status:
        type: string
        required: true
        in: requestBody
        help: "Status of subscriber. Inputs - subscribed/unsubscribed"
      first_name:
        type: string
        required: true
        in: requestBody
      last_name:
        type: string
        required: true
        in: requestBody
      address:
        type: string
        required: false
        in: requestBody
      phone:
        type: string
        required: false
        in: requestBody
    output:
      type: object
      contentType: application/json
  delete_subscriber:
    http:
      path: /subscribers/delete
      method: post
      port: 8000
    arguments:
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
    output:
      type: object
      contentType: application/json
  add_subscriber_tags:
    http:
      path: /tags
      method: post
      port: 8000
    arguments:
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
      tags:
        type: string
        required: true
        in: requestBody
    output:
      type: object
      contentType: application/json
  update_subscriber:
    http:
      path: /subscribers/updatesubscriber
      method: post
      port: 8000
    arguments:
      list_name:
        type: string
        required: true
        in: requestBody
      user_email:
        type: string
        required: true
        in: requestBody
      status:
        type: string
        required: false
        in: requestBody
        help: "Status of subscriber. Inputs - subscribed/unsubscribed"
      first_name:
        type: string
        required: false
        in: requestBody
      last_name:
        type: string
        required: false
        in: requestBody
      new_email:
        type: string
        required: false
        in: requestBody
      address:
        type: string
        required: false
        in: requestBody
      phone:
        type: string
        required: false
        in: requestBody
    output:
      type: object
      contentType: application/json

environment:
  API_KEY:
    type: string
    help: Please acquire your Mailchimp API from Account -> Extras -> API Keys
  USERNAME:
    type: string
    help: Please provide your Mailchimp USERNAME
